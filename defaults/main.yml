---

ka_master_uri: "ws://127.0.0.1:8080"
ka_token: "secret_token"

ka_config_path: "{{ (ansible_distribution_release == 'xenial') | ternary('/etc/kontena-agent.env', '/etc/default/kontena-agent') }}"
ka_master_config_path: "{{ (ansible_distribution_release == 'xenial') | ternary('/etc/kontena-server.env', '/etc/default/kontena-server') }}"

ka_ntp_configure: yes
ka_master_ntp_server: "domain.com" # like as ka_master_uri, but w\o protocol & port
ka_ntpdate_server: "time.nist.gov"